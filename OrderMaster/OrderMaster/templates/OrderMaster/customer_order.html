{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanita Lunch Home - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="min-h-screen">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <i data-lucide="utensils-crossed" class="h-8 w-8 text-orange-500"></i>
                        <h1 class="text-xl font-bold text-gray-800">Vanita Lunch Home</h1>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="cartBtn" class="relative p-2 text-gray-600 hover:text-orange-500 transition-colors">
                            <i data-lucide="shopping-cart" class="h-6 w-6"></i>
                            <span id="cartCount" class="absolute -top-1 -right-1 h-5 w-5 bg-orange-500 text-white text-xs rounded-full flex items-center justify-center d-none">0</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">

            <div id="loadingIndicator" class="text-center py-10">
                <p>Loading menu...</p>
            </div>

            <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </main>

        <div id="cartSidebar" class="cart-sidebar">
            <div class="p-4 border-b d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Your Order</h5>
                <button id="closeCartBtn" class="btn-close"></button>
            </div>
            <div id="cartItems" class="p-4">
                <p id="emptyCartMessage" class="text-center text-muted">Your cart is empty.</p>
            </div>
            <div id="cartSummary" class="p-4 border-t">
                </div>
            <div class="p-4">
                 <button id="proceedToCheckout" class="btn btn-primary w-100">Proceed to Checkout</button>
            </div>
             <div id="checkoutForm" class="p-4 border-t d-none">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerMobile" class="form-label">Mobile</label>
                        <input type="text" id="customerMobile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <textarea id="customerAddress" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" id="placeOrderBtn" class="btn btn-success w-100">Place Order</button>
                </form>
            </div>
        </div>
        <div id="cartOverlay" class="cart-overlay"></div>

    </div>
    
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong id="toastTitle" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/customer.js' %}"></script>
</body>
</html>
