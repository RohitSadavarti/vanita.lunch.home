{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanita Lunch Home - Order Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">

    <div id="app">
        <header class="header">
            <div class="header-brand">
                <i data-lucide="utensils-crossed" class="h-8 w-8 text-orange-500"></i>
                <div class="header-brand-text">
                    <h1>Vanita Lunch Home</h1>
                </div>
            </div>
            <button id="cartBtn" class="relative p-2">
                <i data-lucide="shopping-cart" class="h-6 w-6"></i>
                <span id="cartCount" class="absolute -top-1 -right-1 h-5 w-5 bg-orange-500 text-white text-xs rounded-full flex items-center justify-center" style="display: none;">0</span>
            </button>
        </header>

        <main>
            <div id="loadingIndicator" class="text-center py-10">
                <p>Loading menu...</p>
            </div>
            <div id="menuContainer" class="menu-grid">
                </div>
        </main>

        <div id="cartSidebar" class="cart-sidebar">
            <div class="cart-header">
                <h5 class="mb-0">Your Order</h5>
                <button id="closeCartBtn" class="btn-close"></button>
            </div>
            <div id="cartItems" class="cart-items">
                <p id="emptyCartMessage" class="text-center text-muted">Your cart is empty.</p>
            </div>
            <div id="cartSummary" class="cart-summary"></div>
            <div class="p-4">
                 <button id="proceedToCheckout" class="btn btn-primary w-100">Proceed to Checkout</button>
            </div>
             <div id="checkoutForm" class="p-4 border-t" style="display: none;">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerMobile" class="form-label">Mobile</label>
                        <input type="text" id="customerMobile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <textarea id="customerAddress" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" id="placeOrderBtn" class="btn btn-success w-100">Place Order</button>
                </form>
            </div>
        </div>
        <div id="cartOverlay" class="cart-overlay"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/customer.js' %}"></script>
</body>
</html>
