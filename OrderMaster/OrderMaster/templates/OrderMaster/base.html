{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VLH Dashboard{% endblock %} - Vanita Lunch Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/management.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-layout">
        {% include 'OrderMaster/includes/sidebar.html' %}
        
        <div class="main-content-wrapper"> 
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <audio id="notificationSound" src="{% static 'sounds/notification.mp3' %}" preload="auto"></audio>

    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-labelledby="newOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="newOrderModalLabel"><i class="fas fa-bell me-2"></i> New Order Received!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="padding: 1.5rem;">
                    <div id="newOrderDetails">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="rejectOrderBtn"><i class="fas fa-times-circle me-1"></i> Reject</button>
                    <button type="button" class="btn btn-success" id="acceptOrderBtn"><i class="fas fa-check-circle me-1"></i> Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    
    <script src="{% static 'js/firebase-init.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    <script>
        // Sidebar Toggle Logic
        document.addEventListener('DOMContentLoaded', function() {
            const appLayout = document.querySelector('.app-layout');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const SIDEBAR_STATE_KEY = 'sidebarCollapsed';

            if (localStorage.getItem(SIDEBAR_STATE_KEY) === 'true') {
                appLayout.classList.add('sidebar-collapsed');
            }

            if (sidebarToggleBtn && appLayout) {
                sidebarToggleBtn.addEventListener('click', function() {
                    appLayout.classList.toggle('sidebar-collapsed');
                    const isCollapsed = appLayout.classList.contains('sidebar-collapsed');
                    localStorage.setItem(SIDEBAR_STATE_KEY, isCollapsed);
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
