

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VLH Dashboard{% endblock %} - Vanita Lunch Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        {% include 'OrderMaster/includes/sidebar.html' %}
        <div style="width:100%">
            <header class="admin-header">
                <div class="header-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-brand-icon"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
                    <div class="header-brand-text">
                        <h1>Vanita Lunch Home</h1>
                        <p>Admin Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="connection-status">
                         <div class="status-indicator status-connected"></div>
                         <span class="text-sm text-muted-foreground">Connected</span>
                    </div>
                    <div style="display:flex; align-items:center; gap: 0.5rem">
                         <div style="width: 2rem; height: 2rem; background-color: var(--primary); color: var(--primary-foreground); border-radius: 9999px; display:flex; align-items: center; justify-content:center; font-weight: 600;">A</div>
                         <a href="{% url 'logout' %}" class="btn" style="background: transparent; border: none; text-decoration: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                         </a>
                    </div>
                </div>
            </header>
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'OrderMaster/includes/scripts.html' %}

    <script>
const firebaseConfig = {
    apiKey: "AIzaSyBnYYq_K3TL9MxyKaCNPkB8SRqAIucF0rI",
    authDomain: "vanita-lunch-home.firebaseapp.com",
    projectId: "vanita-lunch-home",
    storageBucket: "vanita-lunch-home.firebasestorage.app",
    messagingSenderId: "86193565341",
    appId: "1:86193565341:web:b9c234bda59b37ee366e74"
};

firebase.initializeApp(firebaseConfig);
const messaging = firebase.messaging();

// Request permission and subscribe to topic
async function initializeNotifications() {
    try {
        console.log('🔔 Requesting notification permission...');
        const permission = await Notification.requestPermission();
        
        if (permission !== 'granted') {
            console.log('❌ Notification permission denied');
            return;
        }
        
        console.log('✅ Notification permission granted');
        
        // Register service worker
        const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        console.log('✅ Service Worker registered');
        
        // Wait for service worker to be ready
        await navigator.serviceWorker.ready;
        
        // Get FCM token
        const token = await messaging.getToken({
            vapidKey: 'BKjH1TPFhqWc4b0ClYHjgp7maojaR8TD1FnsI7eZCRGSPWul3aNtMs4Gd9wvER8Vlcs65I5jGDhFHzLN9DAxBqA',
            serviceWorkerRegistration: registration
        });
        
        console.log('✅ FCM Token:', token);
        
        // Subscribe to topic on backend
        const response = await fetch('/api/subscribe-topic/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token: token })
        });
        
        const result = await response.json();
        if (result.success) {
            console.log('✅ Subscribed to new_orders topic');
        } else {
            console.error('❌ Failed to subscribe:', result.error);
        }
        
    } catch (error) {
        console.error('❌ Notification setup error:', error);
    }
}

// Handle foreground messages
messaging.onMessage((payload) => {
    console.log('📬 Foreground message received:', payload);
    
    // Show notification
    if (Notification.permission === 'granted') {
        new Notification(payload.notification.title, {
            body: payload.notification.body,
            icon: '/static/favicon.ico',
            badge: '/static/favicon.ico',
            tag: 'new-order'
        });
    }
    
    // Reload page after 2 seconds
    setTimeout(() => {
        console.log('🔄 Reloading page to show new order...');
        window.location.reload();
    }, 2000);
});

// Initialize when page loads (only on admin pages)
if (window.location.pathname.includes('/orders/') || window.location.pathname.includes('/dashboard/')) {
    initializeNotifications();
}
</script>
</body>
</html>
