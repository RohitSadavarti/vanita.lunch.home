{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VLH Dashboard{% endblock %} - Vanita Lunch Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="app-layout">
        {% include 'OrderMaster/includes/sidebar.html' %}
        
        <div class="main-content-wrapper"> 
            <header class="admin-header">
                <div class="header-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-brand-icon"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
                    <div class="header-brand-text">
                        <h1>Vanita Lunch Home</h1>
                        <p>Admin Portal</p>
                    </div>
                </div>
                
                <div class="header-actions">
                    <div class="connection-status">
                         <div class="status-indicator status-connected"></div>
                         <span class="text-sm text-muted-foreground">Connected</span>
                    </div>

                    <!-- Improved Order Notification Modal -->
                    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-labelledby="newOrderModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                      <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content shadow-lg">
                          <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="newOrderModalLabel">
                                <i class="fas fa-bell me-2"></i>New Order Received!
                            </h5>
                            <!-- Remove the close button to prevent manual closing -->
                          </div>
                          <div class="modal-body" id="newOrderDetails">
                            <!-- Order details will be inserted here -->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-lg" id="rejectOrderBtn">
                                <i class="fas fa-times me-2"></i>Reject
                            </button>
                            <button type="button" class="btn btn-success btn-lg" id="acceptOrderBtn">
                                <i class="fas fa-check me-2"></i>Accept
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div style="display:flex; align-items:center; gap: 0.5rem">
                         <div style="width: 2rem; height: 2rem; background-color: var(--primary); color: var(--primary-foreground); border-radius: 9999px; display:flex; align-items: center; justify-content:center; font-weight: 600;">A</div>
                         <a href="{% url 'logout' %}" class="btn" style="background: transparent; border: none; text-decoration: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                         </a>
                    </div>
                </div>
            </header>
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appLayout = document.querySelector('.app-layout');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const SIDEBAR_STATE_KEY = 'sidebarCollapsed';

            // 1. Check localStorage when the page loads
            if (localStorage.getItem(SIDEBAR_STATE_KEY) === 'true') {
                appLayout.classList.add('sidebar-collapsed');
            }

            // 2. Add click event listener to the toggle button
            if (sidebarToggleBtn && appLayout) {
                sidebarToggleBtn.addEventListener('click', function() {
                    // Toggle the class on the layout
                    appLayout.classList.toggle('sidebar-collapsed');
                    
                    // 3. Save the new state to localStorage
                    const isCollapsed = appLayout.classList.contains('sidebar-collapsed');
                    localStorage.setItem(SIDEBAR_STATE_KEY, isCollapsed);
                });
            }
        });
    </script>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script src="{% static 'js/firebase-init.js' %}"></script>
    
    <!-- NEW: Persistent Popup Script - Load this AFTER Firebase -->
    <script src="{% static 'js/persistent-popup.js' %}"></script>
</body>
</html>
