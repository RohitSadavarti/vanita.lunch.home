{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Vanita's Lunch Home - Admin{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/management.css' %}" rel="stylesheet">

</head>
<body id="page-top">

    <div id="wrapper">

        {% include 'OrderMaster/includes/sidebar.html' %}
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                {% include 'OrderMaster/includes/topbar.html' %}
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
                </div>
            {% include 'OrderMaster/includes/footer.html' %}
            </div>
        </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <audio id="notificationSound" preload="auto">
        <source src="{% static 'sounds/notification.mp3' %}" type="audio/mpeg">
    </audio>

    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-labelledby="newOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="newOrderModalLabel">
                        <i class="fas fa-bell me-2"></i> New Order Received!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="newOrderDetails">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="rejectOrderBtn">
                        <i class="fas fa-times-circle me-1"></i> Reject
                    </button>
                    <button type="button" class="btn btn-success" id="acceptOrderBtn">
                        <i class="fas fa-check-circle me-1"></i> Accept
                    </button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appLayout = document.querySelector('.app-layout');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const SIDEBAR_STATE_KEY = 'sidebarCollapsed';

            // 1. Check localStorage when the page loads
            if (localStorage.getItem(SIDEBAR_STATE_KEY) === 'true') {
                appLayout.classList.add('sidebar-collapsed');
            }

            // 2. Add click event listener to the toggle button
            if (sidebarToggleBtn && appLayout) {
                sidebarToggleBtn.addEventListener('click', function() {
                    // Toggle the class on the layout
                    appLayout.classList.toggle('sidebar-collapsed');
                    
                    // 3. Save the new state to localStorage
                    const isCollapsed = appLayout.classList.contains('sidebar-collapsed');
                    localStorage.setItem(SIDEBAR_STATE_KEY, isCollapsed);
                });
            }
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    
    <script src="{% static 'js/firebase-init.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
