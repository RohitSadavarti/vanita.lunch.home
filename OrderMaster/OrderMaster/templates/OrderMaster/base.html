{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLH Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
                </a>
                <a href="{% url 'order_management' %}" class="{% if active_page == 'order_management' %}active{% endif %}">
                    <i data-lucide="clipboard-list"></i><span>Order Management</span>
                </a>
                <a href="{% url 'menu_management' %}" class="{% if active_page == 'menu_management' %}active{% endif %}">
                    <i data-lucide="book-open"></i><span>Menu Management</span>
                </a>
                </nav>
        </aside>

        <div class="main-panel">
            <header class="admin-header">
                </header>
            
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // Initialize Lucide icons on page load
        lucide.createIcons();
    </script>
</body>
</html>
