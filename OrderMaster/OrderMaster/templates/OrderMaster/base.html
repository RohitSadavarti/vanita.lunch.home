{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLH Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'dashboard' %}" class="sidebar-brand">
                    <i data-lucide="utensils-crossed"></i>
                    <span>Vanita Lunch Home</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
                </a>
                <a href="{% url 'order_management' %}" class="{% if active_page == 'order_management' %}active{% endif %}">
                    <i data-lucide="clipboard-list"></i><span>Order Management</span>
                </a>
                <a href="{% url 'menu_management' %}" class="{% if active_page == 'menu_management' %}active{% endif %}">
                    <i data-lucide="book-open"></i><span>Menu Management</span>
                </a>
                 <a href="{% url 'analytics' %}" class="{% if active_page == 'analytics' %}active{% endif %}">
                    <i data-lucide="bar-chart-2"></i><span>Analytics</span>
                </a>
                 <a href="{% url 'settings' %}" class="{% if active_page == 'settings' %}active{% endif %}">
                    <i data-lucide="settings"></i><span>Settings</span>
                </a>
            </nav>
        </aside>

        <div class="main-panel">
            <header class="admin-header">
                <div class="header-user">
                    <span>Welcome, {{ request.session.admin_mobile }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
