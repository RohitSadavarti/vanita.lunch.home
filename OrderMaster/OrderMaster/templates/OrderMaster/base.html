{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}VLH Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>

    <link rel="stylesheet" href="{% static 'css/management.css' %}">
</head>
<body id="page-top">
    <div id="wrapper">
        {% include 'OrderMaster/includes/sidebar.html' %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {% include 'OrderMaster/includes/topbar.html' %}
                {% block content %}{% endblock %}
            </div>
            {% include 'OrderMaster/includes/footer.html' %}
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    
    {% include 'OrderMaster/includes/scripts.html' %}

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnYYq_K3TL9MxyKaCNPkB8SRqAIucF0rI",
            authDomain: "vanita-lunch-home.firebaseapp.com",
            projectId: "vanita-lunch-home", 
            storageBucket: "vanita-lunch-home.firebasestorage.app",
            messagingSenderId: "86193565341",
            appId: "1:86193565341:web:b9c234bda59b37ee366e74"
        };

        firebase.initializeApp(firebaseConfig);

  const messaging = firebase.messaging();

  function startFirebaseMessaging() {
    messaging
      .requestPermission()
      .then(function () {
        console.log("Notification permission granted.");
        return messaging.getToken();
      })
      .then(function (token) {
        console.log("FCM Token:", token);
        // You can send this token to your server if you want to send targeted messages
      })
      .catch(function (err) {
        console.log("Unable to get permission to notify.", err);
      });

    messaging.onMessage(function (payload) {
      console.log("Message received. ", payload);
      // When a new order notification is received, show an alert and reload the page.
      alert('New order received!');
      window.location.reload();
    });
  }

  startFirebaseMessaging();
    </script>
</body>
</html>
