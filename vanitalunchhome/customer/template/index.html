<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanita Lunch Home - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Add other styles from your original file here if needed */
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="min-h-screen">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <i data-lucide="utensils-crossed" class="h-8 w-8 text-orange-500"></i>
                        <h1 class="text-xl font-bold text-gray-800">Vanita Lunch Home</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Today's Menu</h2>
                        <p class="mt-2 text-lg text-gray-600">Authentic flavors, cooked with love.</p>
                    </div>
                    <div id="loading-menu" class="text-center py-12">
                        <p class="mt-4 text-gray-600">Loading delicious menu...</p>
                    </div>
                    <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                        </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-lg sticky top-24">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold">Your Order</h3>
                            <i data-lucide="shopping-cart" class="h-6 w-6 text-orange-500"></i>
                        </div>
                        <div id="cart-items" class="divide-y divide-gray-200">
                            <p id="cart-empty-msg" class="text-gray-500 py-4 text-center">Your cart is empty.</p>
                        </div>
                        <div id="cart-summary" class="mt-6 pt-4 border-t-2 border-dashed hidden">
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total</span>
                                <span id="cart-total">₹0.00</span>
                            </div>
                            <button id="checkoutBtn" class="w-full mt-6 bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600">
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="checkoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Complete Your Order</h2>
                <button id="closeModalBtn"><i data-lucide="x" class="h-6 w-6 text-gray-500"></i></button>
            </div>
            <form id="checkoutForm">
                <div class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium">Your Name</label>
                        <input type="text" id="customerName" required class="mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="mobileNumber" class="block text-sm font-medium">Mobile Number</label>
                        <input type="tel" id="mobileNumber" required class="mt-1 block w-full px-3 py-2 border rounded-md" pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600">
                        Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg">
        <p id="toast-message"></p>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let menuItems = {};
        let cart = [];

        // --- DOM Elements ---
        const menuContainer = document.getElementById('menu-container');
        const loadingMenu = document.getElementById('loading-menu');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartEmptyMsg = document.getElementById('cart-empty-msg');
        const cartSummary = document.getElementById('cart-summary');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutModal = document.getElementById('checkoutModal');
        const checkoutForm = document.getElementById('checkoutForm');

        // --- Utility Functions ---
        const formatCurrency = (amount) => `₹${parseFloat(amount).toFixed(2)}`;

        const showToast = (message) => {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, 3000);
        };

        // --- API Functions ---
        const fetchMenuItems = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/menu-items`);
                const data = await response.json();
                if (data.success) {
                    menuItems = data.categories;
                    renderMenu();
                    loadingMenu.classList.add('hidden');
                    menuContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        };

        const createOrder = async (orderData) => {
            try {
                const response = await fetch(`${API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                return await response.json();
            } catch (error) {
                console.error('Error creating order:', error);
            }
        };

        // --- Render Functions ---
        const renderMenu = () => {
            menuContainer.innerHTML = '';
            const allItems = Object.values(menuItems).flat();
            allItems.forEach(item => {
                const menuItemEl = document.createElement('div');
                menuItemEl.className = 'menu-item-card bg-white rounded-lg shadow-md overflow-hidden';
                menuItemEl.innerHTML = `
                    <img src="${item.image_url}" alt="${item.name}" class="h-48 w-full object-cover">
                    <div class="p-4">
                        <h4 class="text-lg font-bold">${item.name}</h4>
                        <p class="text-sm text-gray-600 mt-1">${item.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-bold text-orange-600">${formatCurrency(item.price)}</span>
                            <button class="add-to-cart-btn bg-orange-500 text-white font-semibold px-4 py-2 rounded-lg" data-id="${item.id}">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(menuItemEl);
            });
            lucide.createIcons();
        };

        const renderCart = () => {
            if (cart.length === 0) {
                cartEmptyMsg.classList.remove('hidden');
                cartItemsContainer.innerHTML = '';
                cartItemsContainer.appendChild(cartEmptyMsg);
                cartSummary.classList.add('hidden');
            } else {
                cartEmptyMsg.classList.add('hidden');
                cartItemsContainer.innerHTML = '';
                cartSummary.classList.remove('hidden');
                cart.forEach(cartItem => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'py-4 flex items-center justify-between';
                    itemEl.innerHTML = `
                        <div>
                            <p class="font-semibold">${cartItem.name}</p>
                            <p class="text-sm text-gray-500">${cartItem.quantity} x ${formatCurrency(cartItem.price)}</p>
                        </div>
                        <button class="remove-item text-red-500" data-id="${cartItem.id}">
                           <i data-lucide="trash-2" class="h-4 w-4"></i>
                        </button>
                    `;
                    cartItemsContainer.appendChild(itemEl);
                });
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotalEl.textContent = formatCurrency(total);
            }
            lucide.createIcons();
        };

        // --- Event Handlers ---
        const handleAddToCart = (e) => {
            if (!e.target.classList.contains('add-to-cart-btn')) return;
            const itemId = parseInt(e.target.dataset.id);
            const allItems = Object.values(menuItems).flat();
            const item = allItems.find(i => i.id === itemId);
            if (!item) return;

            const cartItem = cart.find(i => i.id === itemId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            showToast(`${item.name} added to cart!`);
            renderCart();
        };

        // --- MODIFIED: The order data payload is now simpler ---
        const handlePlaceOrder = async (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            
            const orderData = {
                customer_name: customerName,
                mobile_number: mobileNumber,
                items: cart
            };
            
            const result = await createOrder(orderData);
            if (result.success) {
                cart = [];
                renderCart();
                checkoutForm.reset();
                checkoutModal.classList.add('hidden');
                showToast("Order placed successfully!");
            } else {
                showToast("Failed to place order.", true);
            }
        };

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchMenuItems();
            renderCart();
            lucide.createIcons();
        });

        menuContainer.addEventListener('click', handleAddToCart);
        cartItemsContainer.addEventListener('click', (e) => {
             if (e.target.closest('.remove-item')) {
                const itemId = parseInt(e.target.closest('.remove-item').dataset.id);
                cart = cart.filter(item => item.id !== itemId);
                renderCart();
            }
        });
        document.getElementById('checkoutBtn').addEventListener('click', () => checkoutModal.classList.remove('hidden'));
        document.getElementById('closeModalBtn').addEventListener('click', () => checkoutModal.classList.add('hidden'));
        checkoutForm.addEventListener('submit', handlePlaceOrder);
    </script>
</body>
</html>
