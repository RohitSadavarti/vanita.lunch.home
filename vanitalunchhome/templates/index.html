<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanita Lunch Home - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .category-filter.active {
            background-color: #f97316;
            color: white;
        }
        .veg-filter.active {
            background-color: #dcfce7;
            color: #15803d;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <i data-lucide="utensils-crossed" class="h-8 w-8 text-orange-500"></i>
                        <h1 class="text-xl font-bold text-gray-800">Vanita Lunch Home</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Search Bar -->
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search for dishes..." 
                                   class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></i>
                        </div>
                        
                        <!-- Cart Button -->
                        <button id="cartBtn" class="relative p-2 text-gray-600 hover:text-orange-500 transition-colors">
                            <i data-lucide="shopping-cart" class="h-6 w-6"></i>
                            <span id="cartCount" class="absolute -top-1 -right-1 h-5 w-5 bg-orange-500 text-white text-xs rounded-full flex items-center justify-center hidden">0</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Offer Banner -->
        <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white">
            <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-center space-x-2">
                    <i data-lucide="percent" class="h-5 w-5"></i>
                    <span class="font-medium">Today's Special: Get 20% OFF on orders above â‚¹500! Use code: SPECIAL20</span>
                    <i data-lucide="sparkles" class="h-5 w-5"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">

            <!-- Home View -->
            <div id="homeView">
                <!-- Category Filter -->
                <div class="mb-6">
                    <div class="flex flex-wrap gap-3 justify-center">
                        <button class="category-filter active px-4 py-2 rounded-full bg-orange-500 text-white font-medium" data-category="all">All Items</button>
                        <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300" data-category="breakfast">Breakfast</button>
                        <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300" data-category="lunch">Lunch</button>
                        <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300" data-category="dinner">Dinner</button>
                        <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300" data-category="snacks">Snacks</button>
                    </div>
                </div>

                <!-- Veg/Non-Veg Filter -->
                <div class="mb-6 flex justify-center space-x-4">
                    <button class="veg-filter active flex items-center space-x-2 px-4 py-2 rounded-lg bg-green-100 text-green-800 font-medium" data-type="all">
                        <span class="w-3 h-3 border-2 border-green-600"></span>
                        <span>All</span>
                    </button>
                    <button class="veg-filter flex items-center space-x-2 px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-green-100" data-type="veg">
                        <span class="w-3 h-3 bg-green-500 rounded-sm"></span>
                        <span>Veg</span>
                    </button>
                    <button class="veg-filter flex items-center space-x-2 px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-red-100" data-type="non-veg">
                        <span class="w-3 h-3 bg-red-500 rounded-sm"></span>
                        <span>Non-Veg</span>
                    </button>
                </div>

                <!-- Menu Section -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold tracking-tight text-gray-900">Today's Menu</h2>
                    <p class="mt-2 text-lg text-gray-600">Authentic flavors, cooked with love.</p>
                </div>
                
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Menu items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Cart Page -->
            <div id="cartView" class="hidden">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-center mb-6">
                        <button id="backToMenuBtn" class="mr-4 p-2 rounded-lg hover:bg-gray-100">
                            <i data-lucide="arrow-left" class="h-6 w-6"></i>
                        </button>
                        <h2 class="text-2xl font-bold">Your Cart</h2>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Cart Items -->
                        <div class="lg:col-span-2">
                            <div id="cart-page-items" class="space-y-4">
                                <!-- Cart items will be rendered here -->
                            </div>
                        </div>

                        <!-- Order Summary & Checkout -->
                        <div class="lg:col-span-1">
                            <div class="bg-white p-6 rounded-lg shadow-lg sticky top-24">
                                <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                                
                                <div id="cart-page-summary" class="space-y-3 mb-6">
                                    <!-- Summary will be rendered here -->
                                </div>

                                <!-- Customer Details Form -->
                                <div class="border-t pt-6">
                                    <h4 class="font-semibold mb-4">Delivery Details</h4>
                                    <form id="customerDetailsForm" class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                            <input type="text" id="customerNameCart" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                                            <input type="tel" id="customerMobileCart" required pattern="[0-9]{10}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                            <textarea id="customerAddress" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                                        </div>
                                    </form>
                                </div>

                                <!-- Payment Button -->
                                <button id="payNowBtn" class="w-full mt-6 bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition-colors flex items-center justify-center space-x-2">
                                    <i data-lucide="credit-card" class="h-5 w-5"></i>
                                    <span>Pay Now</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg animate-pop">
        <p id="toast-message"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
